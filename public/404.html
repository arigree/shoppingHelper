<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found — Sustainable Shopping Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f6f8f6;
        --text-gray: #5a5a5a;
        --primary: #27c427;
      }

      body {
        margin: 0;
        background: var(--bg);
        font-family: "Manrope", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        color: #333;
      }

      .card {
        background: #fff;
        padding: 40px 32px;
        border-radius: 14px;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.06);
        max-width: 380px;
        width: 100%;
      }

      .logo {
        width: 48px;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 26px;
        font-weight: 700;
      }

      p {
        margin: 0 0 24px;
        color: var(--text-gray);
      }

      .btn {
        display: inline-block;
        padding: 12px 18px;
        background: var(--primary);
        color: #fff;
        font-weight: 700;
        border-radius: 10px;
        text-decoration: none;
        margin-top: 6px;
        transition: transform 0.1s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .small-link {
        display: block;
        margin-top: 14px;
        color: var(--text-gray);
        text-decoration: none;
        font-size: 14px;
      }

      .small-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="/images/logo.png" class="logo" alt="logo" />
      <h1>Page Not Found</h1>
      <p>Looks like this page doesn’t exist. Let’s get you back on track.</p>

      <a href="/" class="btn">Go Home</a>
      <a href="/src/pages/home.html" class="small-link">Search for Products</a>
    </div>
  </body>
</html>
